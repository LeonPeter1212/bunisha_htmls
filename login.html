<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bunisha</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">

    <!-- inject:css-->

    <link rel="stylesheet" href="/assets/css/plugin.min.css">

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/dev.css">

    <!-- endinject -->

</head>

<body>
    <main class="main-content">

        <div class="signUP-admin">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-xl-6 p-0">
                        <div class="signUP-admin-left signIn-admin-left position-relative d-flex align-items-center">
                            <div class="signUP-admin-left__content">
                                <h1 class="text-white">Service title goes here</h1>

                            </div><!-- End: .signUP-admin-left__content  -->
                        </div><!-- End: .signUP-admin-left  -->
                    </div><!-- End: .col-xl-4  -->
                    <div class="col-xl-6">
                        <div class="signUp-admin-right signIn-admin-right p-md-40 p-10 d-flex align-items-center h-100">
                            <div class="row justify-content-center flex-grow-1">
                                <div class="col-xl-7 col-lg-8 col-md-12">
                                    <div class="edit-profile">
                                        <div class="card border-0 shadow-none">
                                            <div class="card-header justify-content-center border-0  pb-md-15 pb-10 pt-md-20 pt-10 ">
                                                <div class="edit-profile__title">
                                                    <img src="/assets/img/logo.png" width="120px" />
                                                </div>
                                            </div>
                                            <div class="card-body">
                                                <div class="edit-profile__body">
                                                    <p class="text-center font-weight-bold">Log in to your account</p>
                                                    <div class="form-group mb-20">
                                                        <input type="text" class="form-control" id="username" placeholder="Username">
                                                    </div>
                                                    <div class="form-group mb-15">
                                                        <div class="position-relative">
                                                            <input id="password-field" type="password" class="form-control" name="password" value="secret">
                                                            <div class="fa fa-fw fa-eye-slash text-light fs-16 field-icon toggle-password2"></div>
                                                        </div>
                                                    </div>
                                                    <div class="signUp-condition signIn-condition">
                                                        <a href="forget-password.html">Forgot your password?</a>
                                                    </div>
                                                    <div class="button-group d-block pt-1 justify-content-md-start justify-content-center">
                                                        <button class="btn btn-primary btn-sm btn-squared text-capitalize lh-normal px-50 py-15 signIn-createBtn w-100">
                                                            sign in
                                                        </button>
                                                    </div>
                                                    <p class="social-connector text-center mb-sm-25 mb-15  mt-sm-30 mt-20"><span>Or</span></p>
                                                        <button class="btn btn-outline-primary btn-sm btn-squared text-capitalize lh-normal px-50 py-15 signIn-createBtn w-100">
                                                            sign up
                                                        </button>
                                                </div>
                                            </div><!-- End: .card-body -->
                                        </div><!-- End: .card -->
                                    </div><!-- End: .edit-profile -->
                                </div><!-- End: .col-xl-5 -->
                            </div>
                        </div><!-- End: .signUp-admin-right  -->
                    </div><!-- End: .col-xl-8  -->
                </div>
            </div>
        </div><!-- End: .signUP-admin  -->

    </main>
    <div id="overlayer">
        <span class="loader-overlay">
            <div class="atbd-spin-dots spin-lg">
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
            </div>
        </span>
    </div>

    <!-- inject:js-->

    <script src="/assets/js/plugins.min.js"></script>
    <script src="/assets/js/script.min.js"></script>

    <!-- endinject-->
</body>


</html>
